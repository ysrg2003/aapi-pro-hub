name: Gemini API Integration

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'برومبت الذكاء الاصطناعي'
        required: true
        type: string
      request_id:
        description: 'معرف الطلب'
        required: true
        type: string

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  call-gemini:
    name: استدعاء Gemini API
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: تثبيت التبعيات
        run: pip install google-generativeai

      - name: استدعاء Gemini API
        id: gemini-call
        env:
          PROMPT: ${{ github.event.inputs.prompt }}
          REQUEST_ID: ${{ github.event.inputs.request_id }}
        run: |
          python -c "
import os
import google.generativeai as genai
import json

genai.configure(api_key=os.getenv('GEMINI_API_KEY'))

model = genai.GenerativeModel('gemini-1.5-flash')
response = model.generate_content('${{ env.PROMPT }}')

result = {
    'request_id': '${{ env.REQUEST_ID }}',
    'response': response.text,
    'model': 'gemini-1.5-flash',
    'status': 'success'
}

with open('gemini_result.json', 'w', encoding='utf-8') as f:
    json.dump(result, f, ensure_ascii=False, indent=2)

print('Done')
"

      - name: ضغط النتيجة
        run: tar -I zstd -cvf gemini_output.tar.zst gemini_result.json

      - name: رفع النتيجة
        uses: actions/upload-artifact@v4
        with:
          name: gemini-json-${{ github.event.inputs.request_id }}
          path: gemini_output.tar.zst
          retention-days: 7
