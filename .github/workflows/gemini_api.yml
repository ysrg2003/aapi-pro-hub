name: Gemini API Integration

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'برومبت الذكاء الاصطناعي'
        required: true
        type: string
      request_id:
        description: 'معرف الطلب'
        required: true
        type: string

jobs:
  call-gemini:
    name: استدعاء Gemini API
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: تثبيت google-generativeai
        run: pip install google-generativeai

      - name: استدعاء Gemini
        env:
          PROMPT: ${{ github.event.inputs.prompt }}
          REQUEST_ID: ${{ github.event.inputs.request_id }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/gemini_client.py

      - name: ضغط النتيجة
        run: tar -I zstd -cvf gemini_output.tar.zst gemini_result.json

      - name: رفع النتيجة
        uses: actions/upload-artifact@v4
        with:
          name: gemini-json-${{ github.event.inputs.request_id }}
          path: gemini_output.tar.zst
          retention-days: 7
