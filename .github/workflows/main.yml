name: AAPI Pro Main Pipeline

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'برومبت المستخدم'
        required: true
        type: string
      request_id:
        description: 'معرف الطلب الفريد'
        required: true
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  analyze:
    name: تحليل الطلب (AI-1)
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: تحليل الطلب
        env:
          PROMPT: ${{ github.event.inputs.prompt }}
          REQUEST_ID: ${{ github.event.inputs.request_id }}
        run: python scripts/analyzer.py

      - name: رفع SPEC
        uses: actions/upload-artifact@v4
        with:
          name: spec-${{ github.event.inputs.request_id }}
          path: spec.json
          retention-days: 7

  generate-code:
    name: توليد الكود (AI-2)
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4

      - name: تحميل SPEC
        uses: actions/download-artifact@v4
        with:
          name: spec-${{ github.event.inputs.request_id }}
          path: .

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: توليد الكود
        env:
          PROMPT: ${{ github.event.inputs.prompt }}
        run: python scripts/code_generator.py

      - name: ضغط الملفات
        run: tar -I zstd -cvf code_output.tar.zst generated_code/

      - name: رفع الكود
        uses: actions/upload-artifact@v4
        with:
          name: code-${{ github.event.inputs.request_id }}
          path: code_output.tar.zst
          retention-days: 7

  build-and-test:
    name: بناء واختبار
    needs: generate-code
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4

      - name: تحميل الكود
        uses: actions/download-artifact@v4
        with:
          name: code-${{ github.event.inputs.request_id }}
          path: .

      - name: فك الضغط
        run: |
          mkdir -p output
          tar -I zstd -xvf code_output.tar.zst -C output/

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: تشغيل الكود
        run: |
          if [ -f output/generated_code/main.py ]; then
            python output/generated_code/main.py
          fi

  evaluate:
    name: تقييم النتيجة
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4

      - name: تحميل SPEC
        uses: actions/download-artifact@v4
        with:
          name: spec-${{ github.event.inputs.request_id }}
          path: .

      - name: التقييم
        run: python scripts/evaluator.py

      - name: رفع التقييم
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-${{ github.event.inputs.request_id }}
          path: evaluation.json
          retention-days: 7
