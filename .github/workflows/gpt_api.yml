name: ChatGPT API Integration

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'برومبت الذكاء الاصطناعي'
        required: true
        type: string
      request_id:
        description: 'معرف الطلب'
        required: true
        type: string

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  call-chatgpt:
    name: استدعاء ChatGPT API
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: تثبيت التبعيات
        run: pip install openai

      - name: استدعاء ChatGPT API
        id: gpt-call
        env:
          PROMPT: ${{ github.event.inputs.prompt }}
          REQUEST_ID: ${{ github.event.inputs.request_id }}
        run: |
          python -c "
import os
import openai
import json

openai.api_key = os.getenv('OPENAI_API_KEY')

response = openai.chat.completions.create(
    model='gpt-4o',
    messages=[
        {'role': 'system', 'content': 'أنت مساعد برمجي متخصص.'},
        {'role': 'user', 'content': '${{ env.PROMPT }}'}
    ],
    temperature=0.7,
    max_tokens=4000
)

result = {
    'request_id': '${{ env.REQUEST_ID }}',
    'response': response.choices[0].message.content,
    'model': 'gpt-4o',
    'status': 'success'
}

with open('gpt_result.json', 'w', encoding='utf-8') as f:
    json.dump(result, f, ensure_ascii=False, indent=2)

print('Done')
"

      - name: ضغط النتيجة
        run: tar -I zstd -cvf gpt_output.tar.zst gpt_result.json

      - name: رفع النتيجة
        uses: actions/upload-artifact@v4
        with:
          name: gpt-json-${{ github.event.inputs.request_id }}
          path: gpt_output.tar.zst
          retention-days: 7
