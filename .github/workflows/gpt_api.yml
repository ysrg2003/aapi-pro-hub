name: ChatGPT API Integration

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'برومبت الذكاء الاصطناعي'
        required: true
        type: string
      request_id:
        description: 'معرف الطلب'
        required: true
        type: string

jobs:
  call-chatgpt:
    name: استدعاء ChatGPT API
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: تثبيت openai
        run: pip install openai

      - name: استدعاء ChatGPT
        env:
          PROMPT: ${{ github.event.inputs.prompt }}
          REQUEST_ID: ${{ github.event.inputs.request_id }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/gpt_client.py

      - name: ضغط النتيجة
        run: tar -I zstd -cvf gpt_output.tar.zst gpt_result.json

      - name: رفع النتيجة
        uses: actions/upload-artifact@v4
        with:
          name: gpt-json-${{ github.event.inputs.request_id }}
          path: gpt_output.tar.zst
          retention-days: 7
